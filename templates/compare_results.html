<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Comparison Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>üßæ Final Comparison Report</h3>

  {% if rows %}
    <div class="table-responsive my-4">
      <table class="table table-bordered table-sm">
        <thead class="table-light">
          <tr>
            {% for h in headers %}
              <th>{{ h }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
            <tr>
              {% for col in row %}
                <td>{{ col }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <a href="{{ report_url }}" class="btn btn-primary" download>Download Excel Report</a>
  {% else %}
    <p class="text-muted">No issues found.</p>
  {% endif %}

  <hr>
  <a href="/" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
